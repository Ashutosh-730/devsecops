# Loki Chart Values
# Uses global configuration from values-global.yaml
# Images and replica count are inherited from global.applications.loki

loki:
  service:
    type: ClusterIP
    port: 3100

  # Storage configuration - uses global.storage.storageClass and global.storage.sizes.medium
  persistence:
    enabled: true

  # Resources - uses global.resources.small
  # Override only if needed for specific requirements

promtail:
  # Resources - uses global.resources.small
  # Override only if needed for specific requirements
  
  config:
    lokiAddress: http://loki:3100/loki/api/v1/push

