apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
  labels:
    app: loki
spec:
  replicas: {{ .Values.global.applications.loki.replicaCount | default 1 }}
  revisionHistoryLimit: {{ .Values.global.revisionHistoryLimit | default 1 }}
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsNonRoot: true
      containers:
        - name: loki
          image: "{{ .Values.global.applications.loki.image.repository }}:{{ .Values.global.applications.loki.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          args:
            - -config.file=/etc/loki/loki.yaml
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
          resources:
            {{- toYaml .Values.global.resources.small | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: /loki
            - name: wal
              mountPath: /wal
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: storage
          {{- if .Values.loki.persistence.enabled }}
          persistentVolumeClaim:
            claimName: loki-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: wal
          emptyDir: {}


