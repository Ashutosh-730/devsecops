{{- if .Values.global.applications.kong.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  # Multi-source configuration: First source provides access to values-global.yaml via $values reference
  sources:
    - repoURL: {{ .Values.global.argocd.repoURL }}
      targetRevision: {{ .Values.global.argocd.targetRevision }}
      ref: values  # Creates $values reference for accessing repository root files
    - repoURL: {{ .Values.global.argocd.repoURL }}
      targetRevision: {{ .Values.global.argocd.targetRevision }}
      path: charts/kong
      helm:
        valueFiles:
          - $values/values-global.yaml  # References values-global.yaml from repository root
  destination:
    server: https://kubernetes.default.svc
    namespace: kong
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
