{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    app: kong-postgres
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-postgres
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: kong-postgres
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.global.applications.kong.postgres.database }}"
            - name: POSTGRES_USER
              value: "{{ .Values.global.applications.kong.postgres.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.global.applications.kong.postgres.password }}"
          ports:
            - name: postgres
              containerPort: {{ .Values.postgresql.port }}
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - "{{ .Values.global.applications.kong.postgres.username }}"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - "{{ .Values.global.applications.kong.postgres.username }}"
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.global.resources.medium | nindent 12 }}
          {{- if .Values.postgresql.persistence.enabled }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          {{- end }}
      {{- if .Values.postgresql.persistence.enabled }}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-postgres-pvc
      {{- end }}
{{- end }}


