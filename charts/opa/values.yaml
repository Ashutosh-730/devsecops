# OPA Chart Values
# Uses global configuration from values-global.yaml

image:
  repository: openpolicyagent/opa
  tag: "0.60.0-static"
  # Uses global.imagePullPolicy

service:
  type: NodePort
  port: 8181
  nodePort: 32010

# Resources - uses global.resources.small
# Override only if needed for specific requirements

# Default policy configmap
defaultPolicy:
  enabled: false
  name: example-policy
  content: |
    package example
    import rego.v1
    default allowed := false
    allowed if input.method == "GET"
