apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-opa
  labels:
    app: opa
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: opa
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: opa
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: opa
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "run"
            - "--server"
            - "--addr=0.0.0.0:8181"
            {{- if .Values.defaultPolicy.enabled }}
            - "/policies"
            {{- end }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.defaultPolicy.enabled }}
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
          {{- end }}
      {{- if .Values.defaultPolicy.enabled }}
      volumes:
        - name: policies
          configMap:
            name: {{ .Release.Name }}-opa-policy
      {{- end }}
