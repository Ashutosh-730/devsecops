# Use global configuration from values-global.yaml
# Override with: helm install -f values-global.yaml -f charts/prometheus/values.yaml

replicaCount: 1

image:
  repository: prom/prometheus
  tag: v2.45.0
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9090
  nodePort: 32090

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  size: 5Gi
  storageClass: standard

retention: 15d

scrapeInterval: 15s
evaluationInterval: 15s

# Scrape configurations
scrapeConfigs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Kubernetes API server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https
  
  # Kubernetes nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
  
  # Kubernetes pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
  
  # Kong metrics
  - job_name: 'kong'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - kong
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: kong
      - source_labels: [__address__]
        action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: $1:8001
        target_label: __address__
      - source_labels: []
        target_label: __metrics_path__
        replacement: /metrics

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager.alertmanager.svc.cluster.local:9093']

# Alert rules
rules:
  - name: kong_alerts
    interval: 30s
    rules:
      - alert: KongDown
        expr: up{job="kong"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kong instance is down"
          description: "Kong instance {{ $labels.instance }} has been down for more than 1 minute."
      
      - alert: KongHighLatency
        expr: kong_latency_bucket{type="request"} > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kong high latency detected"
          description: "Kong is experiencing high latency on {{ $labels.instance }}."
      
      - alert: KongHighErrorRate
        expr: rate(kong_http_status{code=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kong high error rate"
          description: "Kong is experiencing high error rate (>5%) on {{ $labels.instance }}."


