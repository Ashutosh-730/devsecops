apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
  labels:
    app: grafana
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.global.monitoring.grafana.adminUser | default .Values.admin.user | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.global.monitoring.grafana.adminPassword | default .Values.admin.password | quote }}
            - name: GF_INSTALL_PLUGINS
              value: {{ join "," .Values.plugins }}
            - name: GF_SERVER_ROOT_URL
              value: {{ if .Values.global.kong.enabled }}{{ .Values.global.kong.externalProxyUrl }}/grafana{{ else }}{{ .Values.global.monitoring.grafana.externalUrl | default .Values.env.GF_SERVER_ROOT_URL }}{{ end }}
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: {{ if .Values.global.kong.enabled }}"true"{{ else }}"false"{{ end }}
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            {{- if .Values.global.kong.enabled }}
            - name: GF_SECURITY_CSRF_TRUSTED_ORIGINS
              value: {{ .Values.global.kong.externalProxyUrl | quote }}
            - name: GF_SECURITY_CSRF_ADDITIONAL_HEADERS
              value: "X-Forwarded-Host"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: grafana-storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: grafana-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: grafana-dashboards
          configMap:
            name: grafana-kong-dashboard


