# Grafana Chart Values
# Uses global configuration from values-global.yaml
# Image, plugins, admin credentials, and replica count are inherited from global.applications.grafana

service:
  type: ClusterIP
  port: 3000

# Storage configuration - uses global.storage.storageClass and global.storage.sizes.medium
persistence:
  enabled: true

# Resources - uses global.resources.medium
# Override only if needed for specific requirements

# Datasource configuration (service-specific)
datasources:
  prometheus:
    enabled: true
    name: Prometheus
    type: prometheus
    url: http://prometheus.monitoring.svc.cluster.local:9090
    access: proxy
    isDefault: true
  loki:
    enabled: true
    name: Loki
    type: loki
    url: http://loki.monitoring.svc.cluster.local:3100
    access: proxy

# Dashboard configuration (service-specific)
dashboards:
  kong:
    enabled: true
    gnetId: 7424
    revision: 5
    datasource: Prometheus
