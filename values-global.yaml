# Global Configuration for DevSecOps Stack
# This file contains shared configuration used across all Helm charts

# Global settings
global:
  # ArgoCD configuration
  argocd:
    repoURL: https://github.com/Ashutosh-730/devsecops
    targetRevision: ashutosh-dev
  
  # Application enable/disable flags
  applications:
    kong:
      enabled: true
    jenkins:
      enabled: true
    grafana:
      enabled: true
    prometheus:
      enabled: true
    alertmanager:
      enabled: true
    loki:
      enabled: true
  
  # Kubernetes cluster configuration
  clusterDomain: cluster.local
  
  # Image Pull Policy
  imagePullPolicy: IfNotPresent
  
  # Storage Configuration
  storage:
    storageClass: standard
  
  # Resource Defaults
  resources:
    small:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    medium:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    
    large:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi


